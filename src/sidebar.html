<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sidebar</title>
</head>
<body>
<aside>

    <nav>
        <? for (let i = 0; i < data.length; i++) { ?>
        <article>
            <header>
                <h1><?= data[i].name ?></h1>
            </header>

            <? for (let j = 0; j < data[i].events.length; j++) { ?>
            <section>
                <header>
                    <h2><?= data[i].events[j].title ?></h2>
                </header>
                <article>
                    <p><?= data[i].events[j].startTime ?></p>
                    <p><?= data[i].events[j].endTime ?></p>
                </article>
            </section>
            <? } ?>

        </article>
        <? } ?>
    </nav>

</aside>
</body>
</html>
